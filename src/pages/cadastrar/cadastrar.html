<ion-content padding>
  <div class="login">
  <h1>Cadastrar</h1>
  
  <form method="post">
    <input type="text" name="nome" placeholder="Username" required="required" />
    <input type="text" name="email" placeholder="Email" required="required" />
  
    <div class="form-group">
      <select class="select" required>
        <option value="">Escolha o tipo de login</option>
        <option value="1">Administrador</option>
        <option value="2">Usuario</option>
        
      </select>
      
    </div>
    
      <button  class="btn btn-primary btn-block btn-large" ion-button >Cadastrar</button>
      <button id="botao-users" class="btn btn-primary btn-block btn-large" ion-button (click)="abrirHome();">Logar</button>
    </form>
  </div>
</ion-content>
